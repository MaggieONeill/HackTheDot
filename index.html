<!DOCTYPE html>
<html>
<head>
    <link href="space.css" rel="stylesheet" type="css/html">
    <script type="text/javascript" src="space.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <title>The Revolutionary BackOFF campaign!!!</title>
</head>
<body>
    <div id="container">
      <ul class="nav nav-pills">
        <li class="active"><a href="#">Back the * Off!</a></li>
        <li><a href="#">The Program</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="http://zoarchurch.co.uk/content/pages/uploaded_images/91.png" alt="Chania">
          </div>

          <div class="item">
            <img src="http://f.tqn.com/y/etiquette/1/W/Q/D/-/-/Image-Source.jpg" alt="Chania">
          </div>

          <div class="item">
            <img src="img_flower.jpg" alt="Flower">
          </div>

          <div class="item">
            <img src="img_flower2.jpg" alt="Flower">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div> <!-- end carousel -->
   </div>   <!--end container -->

</body>
</html>
